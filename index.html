<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fb clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
         <div class="header">
            <!-- parent logo -->
             <div class="logo"> 
                <a class="logo-text" href="./index.html">facebook</a>
            </div>
            <div class="login">
                <form class="login-form" action="">
                    <table class="login-contents">
                        <tr>
                            <td><label class="login-label">Email or phone</label></td>
                            <td><label class="login-label">password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="password"></td>
                            <td><input  class="login-button" type="submit" value="login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgot">forgot account?</a></td>
                        </tr>
        
                    </table>
                </form>
            </div>
        </div>
            
     </div>
     <div class="main-body">
     <div class="left-section">
        <p class="description">Facebook helps you connect and share with the <br>people in your life.</p>
        <img class="netwrk-img" src="./fb network.png" alt="fb network">
    </div>
    <div class="right-section">
        <h2 class="creating">Create an account</h2>
        <p class="easy">It's quick and easy.</p>
        <form action="">
            <input class="name" type="text" placeholder="First name">
            <input class="name" type="text" placeholder="Surname">
        </form>
        <form action="">
            <input class="mob" type="text" placeholder="Mobile number or email address">
        </form>
        <form action="">
            <input class="pss" type="password" placeholder="New password">
        </form>
        <form action="">
            <p class="bday">Birthday</p>
            <select class="scroll" name="" id="">
                <option value="">days</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
            </select>
            <select class="scroll" name="" id="">
                <option value="">months</option>
                <option value="">jan</option>
                <option value="">feb</option>
                <option value="">mar</option>
                <option value="">apr</option>
                <option value="">may</option>
                <option value="">jun</option>
                <option value="">aug</option>
            </select>
            <select class="scroll" name="" id="">
                <option value="">year</option>
                <option value="">2000</option>
                <option value="">1999</option>
                <option value="">1998</option>
                <option value="">1997</option>
                <option value="">1996</option>
                <option value="">1995</option>
                <option value="">1994</option>
            </select>
            <p class="gen">Gender</p>
            <label for="">
            <input type="radio" name="gender" value="male" checked>
            male
            </label>
            <label for="">
                <input type="radio" name="gender" value="female" checked>
                female
                </label>
                 <label for="">
                    <input type="radio" name="gender" value="other" checked>
                    other
                    </label>
                 
        </form>
        <button class="but">Sign up</button>   
        
    </div>
</div>
</body>

</html>
